<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
  <section th:fragment="content" class="page-section" id="contact">

    
    
    <!-- Standard button -->
    <form id="youlist_form">

      <table class="table table-hover">
        <thead class="table-dark">
          <th class="g-col-xs-2" scope="col">시작시간</th>
          <th class="g-col-xs-8" scope="col">제목</th>
          <th class="g-col-xs-2" scope="col">길이</th>
        </thead>
        <tbody>
          <tr th:each="e: ${list}">
            <td style="display:none;" th:text="${e.youtubeId}"></td>
            <td th:text="${e.youtubeRecordStart}"></td>
            <td th:text="${e.youtubeTitle}"></td>
            <td th:text="${e.youtubeLength}"></td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <th:block th:if="${paging.isPrev}">
            <li class="page-item">
              <a class="page-link" th:href="@{/manage/{page}(page = ${#numbers.formatInteger(paging.currentPage,3)}-1)}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
          </th:block>
          <th:block th:if="${paging.isNext}">
            <li class="page-item">
              <a class="page-link" th:href="@{/manage/{page}(page = ${#numbers.formatInteger(paging.currentPage,3)}+1)}"  aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </th:block>

        </ul>
      </nav>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">등록</button>
      </div>
      
    </form>

    <!-- create Modal -->
    <form id="testinsert_form" method="post" th:action="@{/testinsert}">
      <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">유튜브 등록</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" name="testdate" class="form-control" placeholder="녹화를 시작한 시각(녹화파일이름 기준)">
                <input type="text" name="testurl" class="form-control" placeholder="유튜브 링크">
            </div>
            <div class="modal-footer">
              <button id="testinsert_btn" type="button" class="btn btn-primary">저장</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    
    <!-- modify Modal -->
    <div class="modal fade" id="modifyModal" tabindex="-2" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">유튜브 수정</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" placeholder="녹화를 시작한 시각(녹화파일이름 기준)">
            <input type="text" class="form-control" placeholder="유튜브 링크">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">저장</button>
            <button type="button" class="btn btn-danger">삭제</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          </div>
        </div>
      </div>
    </div>




  </section>

</th:block>






</html>
