<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/loginlayout}">

<th:block layout:fragment="content">
  <section th:fragment="content" class="page-section" id="contact">


    <div class="container row" style="float: none; margin:100 auto;">
      <div class="card d-flex justify-content-center " style="float: none; margin:0 auto; width: 20rem;">
        <img th:src="@{/img/generic.jpg}" class="card-img-top">
        <div class="card-body">
          <form id="loginForm" onsubmit="return false">
            <input type="text" name="streamer" class="form-control " id="inputStreamer" placeholder="스트리머ID 입력(kumikomii)">
            <p class="card-text" style="font-size:14px">
              - 생방송 중 타임라인을 찍는 페이지입니다.<br>
            <div class="text-center">
              <button type="button" id="loginBtn" class="btn btn-primary mb-3 ">트위치 로그인</button>
            </div>
          </form>
        </div>
      </div>
    </div>




  </section>

</th:block>






</html>
